<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="icon" href="images/budgees-icon.png" type="image/icon type">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top navbar-expand-md nabar-expand-lg">
        <div class="container">

            <a id="brand-name" class="navbar-brand flex-grow-1" href="#">Budgees</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar"
                aria-controls="Navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Navbar">
                <div class="wrapper">
                    <div class="search_box">
                        <input type="text" placeholder="what are you looking for?">
                        <i id="fa-search" class="fa fa-search"></i>
                    </div>
                </div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html"><i class="fa fa-home">Home</i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-search">Explore</i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-bell">Notifications</i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-envelope-square">Messages</i></a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-cogs">Settings</i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item active" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Preferences</a>
                                <a class="dropdown-item" href="#">About</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <label class="label">
                            <div class="toggle" onclick="darkMode()">
                                <input class="toggle-state" onchange="darkMode()" type="checkbox" name="check"
                                    value="check" />
                                <div class="indicator"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="profile-header-container d-none d-sm-block">
                <img class="img-circle" src="images/profile.webp" alt="Im" />
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-3 d-none d-sm-block left">
                    <button class="btn btn-outline-primary">Fan Fame Post<br>100</button>
                    <button class="btn btn-outline-primary">Fan Fame<br>100</button>
                </div>
                <div class="col main">
                    <div class="profile-header-container center" style="width: 80px; height: 80px;">
                        <img class="img-circle" src="images/profile.webp" alt="Im" />
                    </div>
                    <div class="center">
                        <h4>Innovator</h4>
                    </div>
                    <div class="center">
                        <h3><b>Aprameya Gupta </b><img src="images/tick.png" alt="tick"
                                style="width:40px; height: 40px;">
                        </h3>
                    </div>
                    <div>
                        <button id="edit-bio" class="edit-bio btn btn-link" onclick="editBio()">
                            <span class="fa fa-pencil"></span>
                        </button>
                        <textarea id="bio" class="bio" disabled="disabled"></textarea>
                    </div>
                    <div class="center">
                        <div class="emoji">
                            <figure>
                                <img src="images/wow-emoji.png" alt="">
                                <figcaption><b>100</b></figcaption>
                            </figure>
                            <figure>
                                <img src="images/fire-emoji.png" alt="">
                                <figcaption><b>20k</b></figcaption>
                            </figure>
                            <figure>
                                <img src="images/heart-emoji.png" alt="">
                                <figcaption><b>300</b></figcaption>
                            </figure>
                            <figure>
                                <img src="images/sad-emoji.png" alt="">
                                <figcaption><b>80</b></figcaption>
                            </figure>
                        </div>
                    </div>
                    <hr>
                    <div class="small-screen-buttons">
                        <button class="btn btn-outline-primary">Fan Fame Post<br>100</button>
                        <button class="btn btn-outline-primary">Fan Fame<br>100</button>
                        <button class="btn btn-outline-primary">Friends Post<br>100</button>
                        <button class="btn btn-outline-primary">Friends<br>100</button>
                    </div>
                </div>
                <div class="col-3 d-none d-sm-block right">
                    <button class="btn btn-outline-primary">Friends Post<br>100</button>
                    <button class="btn btn-outline-primary">Friends<br>100</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h5>Created by Aprameya Gupta</h5>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
