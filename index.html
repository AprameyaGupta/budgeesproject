<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgees-Landing Page</title>

  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
    <div class="container">

      <a id="brand-name" class="navbar-brand flex-grow-1" href="#">Budgees</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar" aria-controls="Navbar"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="Navbar">
        <div class="wrapper">
          <div class="search_box">
            <input type="text" placeholder="what are you looking for?">
            <i id="fa-search" class="fa fa-search"></i>
          </div>
        </div>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home">Home</i></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-search">Explore</i></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-bell">Notifications</i></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-envelope-square">Messages</i></a></li>
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-cogs">Settings</i>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Preferences</a>
                <a class="dropdown-item" href="#">About</a>
              </div>
            </div>
          </li>
          <li>
            <label class="label">
              <div class="toggle" onclick="darkMode()">
                <input class="toggle-state" onchange="darkMode()" type="checkbox" name="check" value="check" />
                <div class="indicator"></div>
              </div>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div id="sidebar">
      <div id="ham-wrapper" class="toggle-btn icon" onclick="toggleSidebar()">
        <span class="toggle-btn-burger top"></span>
        <span class="toggle-btn-burger middle"></span>
        <span class="toggle-btn-burger bottom"></span>
      </div>
      <ul>
        <li>
          <div class="wrapper">
            <div class="search_box">
              <input type="text" placeholder="what are you looking for?">
              <i id="fa-search" class="fa fa-search"></i>
            </div>
          </div>

        </li>
        <li><a href="#"><i class="fa fa-home">Home</i></a></li>
        <li><a href="#"><i class="fa fa-search">Explore</i></a></li>
        <li><a href="#"><i class="fa fa-bell">Notifications</i></a></li>
        <li><a href="#"><i class="fa fa-envelope-square">Messages</i></a></li>
      </ul>
    </div>

    <header>
      <div class="container">
        <div class="container">
          <div class="row row-header">
          </div>
        </div>

      </div>
    </header>
    <div class="col-6 offset-lg-3 col-sm-2">
      <div class="card">
        <img class="card-img-top" src="images/img.jpg" alt="Card image">
        <div class="card-img-overlay">
          <h4 class="card-title" style="color: aliceblue;">Aprameya</h4>
        </div>
        <div class="card-body">
          <a class="card-text">#Aurora</a>
          <div class="row">
            <div class="col">
              <i class="fa fa-thumbs-up"></i>
            </div>
            <div class="col">
              <i class="fa fa-comment"></i>
            </div>
            <div class="col">
              <i class="fa fa-share"></i>
            </div>
          </div>
        </div>
      </div>
      <br>
      
    </div>

    <footer class="footer">
        <h5>Created by Aprameya Gupta</h5>
    </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle('active');
        document.querySelector(".icon").classList.toggle("close");
      }

      function darkMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
</body>

</html>
